<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Driver Form Page 3</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
          <h2 class="subtitle is-3">Cars</h2>
            <label class="label" for="vehicle_id">Car id:</label>
            <div class="control">
                <input class="input" type="text" id="vehicle_id" placeholder="Exammple: 356">
            </div>
        </div>
        <div class="field">
            <label class="label" for="modelo">Model Car:</label>
            <div class="control">
                <input class="input" type="text" id="modelo" placeholder="Example: Rojo Vagoneta">
            </div>
        </div>
            <div class="field">
                <label class="label" for="marca "> Car Brand:</label>
                <div class="control">
                    <input class="input" type="text" id="marca" placeholder="Exammple: Suzuki">
                </div>
            </div>
            <div class="field">
                <label class="label" for="conductor_id">Driver id:</label>
                <div class="control">
                    <input class="input" type="text" id="conductor_id" placeholder="Example: 1345234">
                </div>
            </div>
        <div class="field">
            <label class="label" for="driver_id ">Car id:</label>
            <div class="control">
                <input class="input" type="text" id="driver_id " placeholder="Example: 14567345">
            </div>
        </div>
        <div class="field">
            <label class="label" for="capacidad_pasajeros ">Maximum Capacity:</label>
            <div class="control">
                <input class="input" type="text" id="capacidad_pasajeros " placeholder="Example: 3">
            </div>
        </div>
        <div class="field">
            <label class="label" for="anio ">Year of the car:</label>
            <div class="control">
                <input class="input" type="text" id="anio " placeholder="Example: 2000">
            </div>
        </div>     
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    vehicle_id: document.getElementById('vehicle_id').value,
                    modelo: document.getElementById('modelo').value,
                    marca: document.getElementById('marca').value,
                    conductor_id: document.getElementById('conductor_id').value,
                    capacidad_pasajeros: document.getElementById('capacidad_pasajeros').value,
                    anio: document.getElementById('anio').value,
                }
            }
            

            const url = 'http://localhost:3000/Cars';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
