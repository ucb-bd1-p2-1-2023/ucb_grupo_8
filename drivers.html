<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Driver Form Page 2</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
          <h2 class="subtitle is-3">ðŸš˜ Drivers</h2>
            <label class="label" for="firstName">Name Drive:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Exammple: Juan">
            </div>
        </div>
        <div class="field">
            <label class="label" for="driver_id">Driver id:</label>
            <div class="control">
                <input class="input" type="text" id="driver_id" placeholder="Example: 1435649">
            </div>
        </div>
            <div class="field">
                <label class="label" for="placa_vehiculo"> Placa de Vehiculo:</label>
                <div class="control">
                    <input class="input" type="text" id="placa_vehiculo" placeholder="Exammple: BOL1342">
                </div>
            </div>
            <div class="field">
                <label class="label" for="email">Email:</label>
                <div class="control">
                    <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
                </div>
            </div>
        <div class="field">
            <label class="label" for="estado_disponible">Estado:</label>
            <div class="control">
                <input class="input" type="text" id="estado_disponible" placeholder="Example: Disponile">
            </div>
        </div>
        <div class="field">
            <label class="label" for="contrasenia">Contrasenia del conductor:</label>
            <div class="control">
                <input class="input" type="text" id="contrasenia" placeholder="Example: abxZ23">
            </div>
        </div>
        <div class="field">
            <label class="label" for="telefono">Telefono:</label>
            <div class="control">
                <input class="input" type="text" id="telefono" placeholder="Example: 76583497">
            </div>
        </div>        
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    driver_id: document.getElementById('driver_id').value,
                    email: document.getElementById('email').value,
                    placa_vehiculo: document.getElementById('placa_vehiculo').value,
                    estado_disponible: document.getElementById('estado_disponible').value,
                    contrasenia: document.getElementById('contrasenia').value,
                    telefono: document.getElementById('telefono').value,
                }
            }

            const url = 'http://localhost:3000/drivers';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
